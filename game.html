<!DOCTYPE html>
<html>
    <head>
        <meta charset = "UTF-8">
        <link rel="stylesheet" href="game.css"> 
    </head>
        <title> Best Word Prediction Game</title>
        
    <body>
        <h1 id="word-prediction"> Word Prediction Game</h1>
        <div>
        <div id="box1"><img id="IMGB"class="hidden"src="Inkspace-images/B.png"></div>
        <div id="box2"><img id="IMGL"class="hidden"src="Inkspace-images/L.png"></div>
        <div id="box3"><img id="IMGI"class="hidden"src="Inkspace-images/I.png"></div>
        <div id="box4"><img id="IMGN"class="hidden"src="Inkspace-images/N.png"></div>
        <div id="box5"><img id="IMGK"class="hidden"src="Inkspace-images/K.png"> </div>
        </div>

        <div id="prediction-submit">
            <label id="prediction-label">Prediction:</label>
            <input id="prediction" name="Prediction" type="text" placeholder="word" maxlength="1">
            <button id="submit"><h3>Submit</h3></button>
            <button id="restart-button"> <h3>Restart Game</h3></button>
        </div>

        <div id="score-part">
            <strong>Score</strong> <span id="score">0</span> | <strong>Lives</strong>:
            <span id="hearts">
              <img src="heart.png" id="heart1">
              <img src="heart.png" id="heart2">
              <img src="heart.png" id="heart3">
            </span>
        </div>
                  
                
    <script src="game.js"></script>

</body>
</html>
